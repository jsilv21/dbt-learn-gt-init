macros:
  - name: cents_to_dollars
    description: Converts cents to dollars, and rounds to the specified number of decimal places. (2 decimal places by default)
    arguments:
      - name: column_name
        type: string
      - name: decimals
        type: int
  - name: grant_select
    description: Grant select on specific set of tables/views based on targets from env variables
    arguments:
      - name: schema
        type: string
      - name: role
        type: string
      - name: database
        type: string
