version: 2

models:
  - name: fct_orders
    description: "Fact table for orders"
    columns:
      - name: order_id
        description: "Order identifier"
        data_tests:
          - unique
          - not_null
      - name: customer_id
        description: "Customer identifier"
        data_tests:
          - relationships:
              arguments:
                to: ref('dim_customers') #note this would fail for guest orders or something
                field: customer_id
      - name: amount
        description: returned dollar amount of order
        data_tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0  # (Optional)
              max_value: 100 # (Optional)
              #row_condition: "id is not null" # (Optional)
              strictly: false # (Optional. Default is 'false'. Adds an 'or equal to' to the comparison operator for min/max)
      #   - greater_than_five #example of a generic test we build custom
