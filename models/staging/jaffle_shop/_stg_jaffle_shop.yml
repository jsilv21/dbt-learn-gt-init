version: 2

models:
  - name: stg_jaffle_shop_customers
    description: "Staging table for Jaffle Shop customers. One unique customer per row."
    columns:
      - name: customer_id
        description: "Unique identifier for each customer"
        data_tests:
          - unique
          - not_null
  - name: stg_jaffle_shop_orders
    description: "Staging table for Jaffle Shop orders"
    columns:
      - name: order_id
        description: "Unique identifier for each order"
        data_tests:
          - unique
          - not_null
      - name: customer_id
        description: "Identifier for the customer who placed the order"
        data_tests:
          - not_null
      - name: status
        description: '{{doc("order_status")}}'
        data_tests:
          - accepted_values:
              arguments:
                values:
                  [
                    "placed",
                    "shipped",
                    "completed",
                    "returned",
                    "return_pending",
                  ]
      - name: customer_id
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop_customers')
                field: customer_id
