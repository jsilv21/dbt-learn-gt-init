version: 2

sources:
  - name: stripe
    database: raw
    schema: stripe
    tables:
      - name: payment
        config:
          freshness:
            warn_after:
              count: 24
              period: hour
            error_after:
              count: 48
              period: hour
          loaded_at_field: _BATCHED_AT
        columns:
          - name: id
            description: payment identifier
            data_tests:
              - unique:
                  config:
                    error_if: ">100"
                    warn_if: ">10"

                
